<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Framework7 App</title>
<link href="css/framework7.bundle.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

</head>
<body>


<div id="app">
	<div class="view view-main view-init">
		
		
		<section class="panel panel-left panel-cover">
			<div class="block">
				Contenido del Panel
			</div>
		</section>
		
		

		<section data-name="home" class="page">

          <!-- Top Navbar -->
			<nav class="navbar">
			<div class="navbar-bg"></div>
			<div class="navbar-inner">
				<div class="left">
					<a href="#" class="link"><span class="material-icons">settings</span></a>
				</div>
				<div class="title">Nike Store</div>
				<div class="right">
					<a href="#" class="link panel-open" data-panel=".panel-left"><span class="material-icons">menu</span></a>
				</div>
			</div>
			</nav>


			<section class="page-content">

				<div class="home-promo">
					<div class="row">
						<article class="col-50">
							<h1>Save 25%</h1>
							<p>Enjoy flash sale and save up to 100$</p>
							<a href="#" class="button button-fill">Shop Now</a>
						</article>
						<article class="col-50">
							<img src="img/flyknit-1.png" alt="" class="img-fluid">
						</article>					
					</div>
				</div>

				<div class="row-titles">
					<div class="row">
					
						<article class="col">
							<h2 class="block-title block-title-medium">Top Brands</h2>
						</article>
						
						<article class="col text-align-right">
							<a href="/brands/" class="block-title link">See more</a>
						</article>
						
					</div>
				</div>
							
				
				<div class="block" id="brands">
					
					<div class="row">					
						<article class="col">
							<div class="card">
								<div class="card-content">
									<img src="img/adidas.png" class="img-fluid" alt="">
								</div>
							</div>
						</article>
						
						<article class="col">
							<div class="card">
								<div class="card-content">
									<img src="img/asics.png" class="img-fluid" alt="">
								</div>
							</div>
						</article>
						
						<article class="col">
							<div class="card">
								<div class="card-content">
									<img src="img/nike.jpg" class="img-fluid" alt="">
								</div>
							</div>
						</article>					
					</div>
					
				</div>

				
				
				<div class="row-titles">
					<div class="row">
					
						<article class="col-70">
							<h2 class="block-title block-title-medium">Offers & Deals</h2>
						</article>
						
						<article class="col-30 text-align-right">
							<a href="#" class="block-title link">See more</a>
						</article>
						
					</div>
				</div>
				
				
				<div class="block" id="offers">				
					<div class="row">
						<article class="col">
							<div class="card">
								<div class="card-content">
									
									<div class="capa-relative">
										<img src="img/kids-running.jpg" class="img-fluid" alt="">	
										<div class="overlay"></div>
										<div class="capa-texto">
											<p>Kids Running</p>
											<h5>40%</h5>
										</div>
									</div>	
									
								</div>
							</div>
						</article>
						<article class="col">
							<div class="card">
								<div class="card-content">
									<div class="capa-relative">
										<img src="img/kids-basketball.jpg" class="img-fluid" alt="">	
										<div class="overlay"></div>
										<div class="capa-texto">
											<p>Kids Basketball</p>
											<h5>20%</h5>
										</div>
									</div>
								</div>
							</div>
						</article>					
					</div>					
				</div>
				

			</section>
			
        </section>

		<nav class="toolbar toolbar-bottom tabbar tabbar-labels">
			  <div class="toolbar-inner">
				<a href="#" class="link">
					<i class="material-icons">home</i>
				</a>
				<a href="#" class="link">
					<i class="material-icons">favorite_border</i>
				</a>
				<a href="#" class="link">
					<i class="material-icons">notifications</i>
				</a>
				<a href="#" class="link">
					<i class="material-icons">shopping_cart</i>
				</a>
				<a href="#" class="link">
					<i class="material-icons">account_circle</i>
				</a>
			  </div>
			</nav>
		
    </div>
</div>
	
	
	
	
	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
